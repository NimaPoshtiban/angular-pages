<nav>
  <ul class="pagination">
    <!-- previous section -->
    <li 
    class="page-item"
    [appClass]="{disabled: currentPage===0}"
    >
      <a (click)="currentPage= currentPage -1" class="page-link">Prev</a>
    </li>
    <!-- Pagition bar -->
  <ng-container *appTimes="images.length; let i =index">
    <li class="page-item" 
      [appClass]="{active: i=== currentPage}"
     >
      <a (click)="currentPage = i" class="page-link">{{ i + 1 }}</a>
    </li>
  </ng-container>
    <!-- Next section -->
    <li 
    class="page-item"
    [appClass]="{disabled: currentPage===images.length -1}"
    >
      <a (click)="currentPage= currentPage + 1" class="page-link">Next</a>
    </li>
  </ul>
</nav>
<!-- Picture section -->
<div>
  <h4>{{images[currentPage].title}}</h4>
  <img [src]="images[currentPage].url">
</div>
